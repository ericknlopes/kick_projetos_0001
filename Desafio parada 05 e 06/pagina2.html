<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Adicional</title>
    <style>
        /* Estilos para o menu */
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            overflow: hidden;
        }
        
        li {
            float: left;
        }
        
        li a {
            display: block;
            color: #000;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        li a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<!-- Menu -->
<ul>
    <li><a href="index.html">Página Inicial</a></li>
    <li><a href="#">Página Adicional</a></li>
</ul>

<!-- Conteúdo da Página -->
<div style="padding:20px">
    <h1>Título da Página Adicional</h1>
    <p>Este é um parágrafo de exemplo na página adicional.</p>
    <p>Outro parágrafo de exemplo na página adicional.</p>
    <img src="exemplo.jpg" alt="Imagem de Exemplo" width="300">
</div>

</body>
</html>
