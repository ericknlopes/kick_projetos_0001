<!DOCTYPE html>

<head>

    <title>Urna de Votação</title>
   
    </head>
   
    <script>

        var inp = prompt("Digite o numero do seu Presidente, (13) ou (22)");

    if(inp==22){
        document.write("<h1>Você votou no Bolsonaro</h1>");
    
        }else if (inp==13){
            document.write("<h1>Você votou no Lula</h1>");
        
        }else defaut:document.write("h1>Voto invalido</h1");

</script>
    
</body>
